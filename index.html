<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ali shop</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- menu-->

      <label for="show">
        <div></div>
        <div></div>
        <div></div>
      </label>
      <input type="radio" name="menu" id="show" />
      <input type="radio" name="menu" id="close" />

      <header>
        <label for="close">&times;</label>
        <nav>
          <ul>
            <li>
              <a href="#">home</a>
            </li>
            <li>
              <a href="#">gallery</a>
            </li>
            <li>
              <a href="#">products</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </ul>
        </nav>
      </header>
      <!-- end menu-->
      <!--slider-->
      <div class="slider">
        <div class="swiper aliSlider">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./images/slider/slide1.webp" alt="slide">
            </div>
            <div class="swiper-slide">
                <img src="./images/slider/slide2.jpg" alt="slide">
            </div>
            <div class="swiper-slide">
                <img src="./images/slider/slide3.png" alt="slide">
            </div>
            <div class="swiper-slide">
                <img src="./images/slider/slide4.webp" alt="slide">
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
      <!--end slider-->
      <!-- products-->
       <div class="products">
       </div>
      <!-- end products-->
       <!-- footer-->
        <footer>
          <div class="footerItem"></div>
          <div class="footerItem"></div>
          <div class="footerItem"></div>
        </footer>
       <!-- end footer-->
    </div>

    <script src="./swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".aliSlider", {
        spaceBetween: 0,
        centeredSlides: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>

    <script>
      async function fetchData(){
        let products = ""
        let data = await fetch("https://fakestoreapi.com/products")
        let res = await data.json()
        products= res?.map((elem)=>{
          return ` <div class="product">
            <div class="title">${elem.title}</div>
            <div class="image">
                <img src=${elem.image} alt="product">
            </div>
            <div class="desciption">
              ${elem.description}
            </div>
            <div class="catrgory">${elem.category}</div>
            <div class="price">$${elem.price}</div>
            <div class="rating">
                <div class="rate">rate: ${elem.rating.rate}</div>
                <div class="count">count: ${elem.rating.count}</div>
            </div>
            <button class="btn">buy now</button>
        </div>`
        })

        document.querySelector(".products").insertAdjacentHTML("afterbegin",products.join(" "))
      }

      fetchData()
    </script>
  </body>
</html>
